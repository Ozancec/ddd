<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🎮 Ücretsiz Oyun İtemi Kazan!</title>

<!-- Google AdSense script -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7154093310386747"
    crossorigin="anonymous"></script>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(-45deg, #121212, #ff4500, #ff8c00, #121212);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #fff;
    text-align: center;
    padding: 20px;
    overflow-x: hidden;
  }
  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  h1 {
    text-shadow: 0 0 10px #ff4500;
  }
  .btn {
    background: #ff4500;
    color: #fff;
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin-top: 20px;
    box-shadow: 0 0 8px #ff4500;
    transition: box-shadow 0.3s ease;
  }
  .btn:hover:not(:disabled) {
    box-shadow: 0 0 20px #ff8c00;
  }
  .btn:disabled {
    background: #555;
    cursor: not-allowed;
    box-shadow: none;
  }
  .hidden {
    display: none;
  }
  input[type=text] {
    padding: 10px;
    border-radius: 8px;
    border: none;
    width: 80%;
    max-width: 320px;
    margin-top: 15px;
  }
  #boxGame {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 25px;
  }
  .gameBox {
    width: 120px;
    height: 120px;
    background: linear-gradient(145deg, #ff5722, #e64a19);
    border-radius: 20px;
    box-shadow: 0 8px 15px rgba(255, 69, 0, 0.6);
    cursor: pointer;
    color: white;
    font-weight: bold;
    font-size: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: shake 3s ease-in-out infinite;
  }
  .gameBox:hover {
    transform: scale(1.1) rotate(3deg);
    box-shadow: 0 0 30px #ff7043;
  }
  .selected {
    animation: none;
    box-shadow: 0 0 40px 5px #fff176;
    transform: scale(1.2);
    z-index: 10;
  }
  @keyframes shake {
    0%, 100% { transform: rotate(0deg);}
    25% { transform: rotate(2deg);}
    75% { transform: rotate(-2deg);}
  }
  #prizeMessage {
    margin-top: 25px;
    font-size: 26px;
    font-weight: 700;
    color: #ffd600;
    text-shadow: 0 0 15px #ffd600;
    opacity: 0;
    transform: scale(0.8);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }
  #prizeMessage.show {
    opacity: 1;
    transform: scale(1);
  }
</style>
</head>
<body>

<h1>🎮 Ücretsiz Oyun İtemi Kazan!</h1>
<p>Sadece reklamı izle, ödül için ismini kaydet!</p>

<button id="watchAdBtn" class="btn">Reklamı İzle</button>

<div id="adSection" class="hidden">
  <h2>Reklam Başladı 👇</h2>

  <!-- Google AdSense reklam alanı -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-7154093310386747"
       data-ad-slot="3738715204"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <button id="claimRewardBtn" class="btn" disabled>Reklamı İzledim</button>
</div>

<div id="boxGame" class="hidden">
  <div class="gameBox" data-box="1">❓</div>
  <div class="gameBox" data-box="2">❓</div>
  <div class="gameBox" data-box="3">❓</div>
</div>

<div id="rewardSection" class="hidden">
  <h2>🎉 Tebrikler!</h2>
  <p>Ödül almak için ismini yaz:</p>
  <form action="https://formsubmit.co/ozancec@gmail.com" method="POST">
    <input type="text" name="Oyuncu İsmi" placeholder="İsmini yaz" required />
    <button type="submit" class="btn">İsmi Gönder</button>
  </form>
  <p style="margin-top:10px;">İsmin kaydedilecek, ödülün yakında teslim edilecek.</p>
</div>

<hr />

<h3>Bugün Şu Kadar Oyuncu Ödül Aldı: <span id="counter">57</span></h3>
<p>Toplam Dağıtılan Ödüller: 4.750 Kredi</p>

<script>
  const watchAdBtn = document.getElementById('watchAdBtn');
  const adSection = document.getElementById('adSection');
  const claimRewardBtn = document.getElementById('claimRewardBtn');
  const rewardSection = document.getElementById('rewardSection');
  const boxGame = document.getElementById('boxGame');
  const boxes = document.querySelectorAll('.gameBox');

  watchAdBtn.addEventListener('click', () => {
    watchAdBtn.classList.add('hidden');
    adSection.classList.remove('hidden');

    // Reklam süresine göre butonu 30 saniye sonra aktif yapıyoruz
    setTimeout(() => claimRewardBtn.disabled = false, 30000);
  });

  claimRewardBtn.addEventListener('click', () => {
    adSection.classList.add('hidden');
    boxGame.classList.remove('hidden');
  });

  boxes.forEach(box => {
    box.addEventListener('click', () => {
      if (boxGame.classList.contains('disabled')) return;
      boxGame.classList.add('disabled');
      boxes.forEach(b => b.classList.remove('selected'));
      box.classList.add('selected');

      const prizes = [
        "🎉 Büyük Ödül Kazandın!",
        "🎁 Küçük Ödül Senin!",
        "⭐ Bonus İtem Hediye!"
      ];
      const prize = prizes[parseInt(box.dataset.box) - 1];

      let prizeMessage = document.getElementById('prizeMessage');
      if (!prizeMessage) {
        prizeMessage = document.createElement('div');
        prizeMessage.id = 'prizeMessage';
        boxGame.insertAdjacentElement('afterend', prizeMessage);
      }
      prizeMessage.textContent = prize;

      // Animasyon için önce gizle, sonra göster
      prizeMessage.classList.remove('show');
      setTimeout(() => {
        prizeMessage.classList.add('show');
      }, 50);

      setTimeout(() => {
        boxGame.classList.add('hidden');
        rewardSection.classList.remove('hidden');
      }, 3500); // Animasyon bitmeden geçiş
    });
  });
</script>

</body>
</html>
